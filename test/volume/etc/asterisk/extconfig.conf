;
;   extconfig.conf
;
[settings]
;
; For realtime configuration
;
; [data source name] => plugin name, database name
; where: [data source name] is defined in sorcery.conf
;
ps_endpoints => mongodb,asterisk
ps_auths => mongodb,asterisk
ps_aors => mongodb,asterisk
ps_endpoint_id_ips => mongodb,asterisk

;
; For static configuration
;
; configfile.conf => plugin name, database name, collection name
;
extensions.conf => mongodb,asterisk,ast_config
pjsip.conf => mongodb,asterisk,ast_config

;
; For queue logging (preliminarly)
;
; queue_log => plugin name, database name, collection name
;
;queue_log => mongodb,queues,queue_log
